            </div>
        </nav>
    </header>

    <main>
        <form id="accountDetailsForm" action="">
            <h3 class="formTitle">Account Details</h3>
            <div class="passDiv">
                <label for="usernameInput">Username:</label>
                <input id="usernameInput" type="text" readonly="1" placeholder="Enter your username...">
            </div>
            <div class="passDiv">
                <label for="passwordInput">Password:</label>
                <input id="passwordInput" type="password" readonly="1" placeholder="Enter your password...">
                <img title="click to show password" id="hidePass" class="passControlImgs" src="MEDIA/hidepassword2.png"
                    alt="closed eye">
                <img title="click to hide password" id="showPass" class="passControlImgs" src="MEDIA/showpassword2.png"
                    alt="open eye">
            </div>
            <div class="passDiv">
                <label for="emailInput">Email:</label>
                <input id="emailInput" type="email" readonly="1" placeholder="Enter your Email...">
            </div>
            <div class="passDiv">
                <label for="accountTypeInput">Account type:</label>
                <input id="accountTypeInput" type="text" readonly="1" placeholder="Enter your Email...">
            </div>
            <div class="btnDiv" id="btnDiv">
                <button type="button" class="btn btn-primary" id="backToDashboard">Back to Dashboard</button>
                <button id="signout" class="btn btn-primary" type="button">Sign out</button>
            </div>
        </form>
    </main>
